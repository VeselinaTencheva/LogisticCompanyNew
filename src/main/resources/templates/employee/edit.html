<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Edit Employee</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-shipment-form" class="form w-25 mx-auto" th:action="@{/employees/edit}" method="post" th:object="${model}">
        <div class="form-group">
            <label for="add-employee-name" class="font-weight-bold">Name</label>
            <input type="text" class="form-control text-center" id="add-employee-name" name="name" th:value="*{name}">
        </div>
        <div class="form-group">
            <label for="add-employee-username" class="font-weight-bold">Username</label>
            <input type="text" class="form-control text-center" id="add-employee-username" name="username" th:value="*{username}">
        </div>

        <div class="form-group">
            <label for="add-employee-password" class="font-weight-bold">Password</label>
            <input type="password" class="form-control text-center" id="add-employee-password" name="password" th:value="*{password}">
        </div>
        <div class="form-group">

            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Save Employee</button>
            </div>
    </form>
</main>
<footer>
    <th:block th:include="~{footer}"></th:block>
</footer>
</body>
</html>
